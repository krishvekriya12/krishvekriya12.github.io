<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #39FF14;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: float 20s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-50px) translateX(-50px);
            }
            75% {
                transform: translateY(-150px) translateX(30px);
            }
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--card-bg) 0%, #0f0f0f 100%);
            border-bottom: 2px solid var(--neon-green);
            box-shadow: 0 4px 30px rgba(57, 255, 20, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-green), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px var(--neon-green));
            }
            to {
                filter: drop-shadow(0 0 20px var(--neon-green));
            }
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
        }

        .admin-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.8);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, var(--neon-green), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .app-card:hover::before {
            opacity: 0.1;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-green);
            box-shadow: 0 20px 60px rgba(57, 255, 20, 0.3);
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-green), #00ff88);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.3);
        }

        .app-card h3 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .app-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .download-btn {
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.5);
        }

        /* Contact Section */
        .contact-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            margin: 3rem 0;
            border: 2px solid var(--neon-green);
            box-shadow: 0 10px 40px rgba(57, 255, 20, 0.2);
        }

        .contact-section h2 {
            color: var(--neon-green);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: var(--dark-bg);
            border: 2px solid #333;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
        }

        .submit-btn {
            background: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 20px 60px rgba(57, 255, 20, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: var(--neon-green);
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .delete-btn {
            background: #ff3939;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff0000;
            box-shadow: 0 5px 15px rgba(255, 57, 57, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 2px solid var(--neon-green);
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .admin-btn {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: var(--neon-green);
            color: var(--dark-bg);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Admin Button -->
    <button class="admin-btn" onclick="openAdminPanel()">‚öôÔ∏è Admin</button>

    <!-- Header -->
    <header>
        <h1>üöÄ App Developer</h1>
        <p class="tagline">Crafting Amazing Android Apps with Jetpack Compose</p>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Apps Section -->
        <h2 style="color: var(--neon-green); font-size: 2.5rem; margin-bottom: 2rem;">üì± My Apps</h2>
        <div class="apps-grid" id="appsGrid"></div>

        <!-- Contact Section -->
        <div class="contact-section">
            <h2>üí¨ Get In Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" required placeholder="Your message..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <div class="success-message" id="successMessage">‚úì Message sent successfully!</div>
            </form>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAdminPanel()">&times;</span>
            <h2 style="color: var(--neon-green); margin-bottom: 2rem;">Admin Panel</h2>
            
            <form id="addAppForm">
                <div class="form-group">
                    <label>App Name</label>
                    <input type="text" name="appName" required placeholder="My Awesome App">
                </div>
                <div class="form-group">
                    <label>App Icon (Emoji)</label>
                    <input type="text" name="appIcon" required placeholder="üì±" maxlength="2">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="appDescription" rows="3" required placeholder="Brief description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Play Store URL</label>
                    <input type="url" name="playStoreUrl" required placeholder="https://play.google.com/store/apps/details?id=...">
                </div>
                <button type="submit" class="submit-btn">Add App</button>
            </form>

            <h3 style="color: var(--neon-green); margin-top: 2rem; margin-bottom: 1rem;">Manage Apps</h3>
            <div id="adminAppsList"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with üíö by Android Developer | Jetpack Compose Expert</p>
    </footer>

    <script>
        // Background Animation
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Initialize apps from localStorage
        let apps = JSON.parse(localStorage.getItem('apps')) || [
            {
                id: 1,
                name: 'Sample App',
                icon: 'üì±',
                description: 'This is a sample app. Add your own apps using the Admin panel!',
                playStoreUrl: 'https://play.google.com'
            }
        ];

        // Display Apps
        function displayApps() {
            const appsGrid = document.getElementById('appsGrid');
            appsGrid.innerHTML = '';
            
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <div class="app-icon">${app.icon}</div>
                    <h3>${app.name}</h3>
                    <p>${app.description}</p>
                    <a href="${app.playStoreUrl}" target="_blank" class="download-btn">Download on Play Store</a>
                `;
                appsGrid.appendChild(appCard);
            });
        }

        // Admin Panel Functions
        function openAdminPanel() {
            document.getElementById('adminModal').style.display = 'flex';
            displayAdminApps();
        }

        function closeAdminPanel() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function displayAdminApps() {
            const adminAppsList = document.getElementById('adminAppsList');
            adminAppsList.innerHTML = '';
            
            apps.forEach(app => {
                const appItem = document.createElement('div');
                appItem.style.cssText = 'background: var(--dark-bg); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; border: 1px solid #333;';
                appItem.innerHTML = `
                    <strong>${app.icon} ${app.name}</strong>
                    <button class="delete-btn" onclick="deleteApp(${app.id})">Delete</button>
                `;
                adminAppsList.appendChild(appItem);
            });
        }

        // Add App
        document.getElementById('addAppForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const newApp = {
                id: Date.now(),
                name: formData.get('appName'),
                icon: formData.get('appIcon'),
                description: formData.get('appDescription'),
                playStoreUrl: formData.get('playStoreUrl')
            };
            
            apps.push(newApp);
            localStorage.setItem('apps', JSON.stringify(apps));
            displayApps();
            displayAdminApps();
            e.target.reset();
            alert('‚úì App added successfully!');
        });

        // Delete App
        function deleteApp(id) {
            if (confirm('Are you sure you want to delete this app?')) {
                apps = apps.filter(app => app.id !== id);
                localStorage.setItem('apps', JSON.stringify(apps));
                displayApps();
                displayAdminApps();
            }
        }

        // Contact Form (Web3Forms - Free Service)
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Replace with your Web3Forms access key
            formData.append('access_key', 'YOUR_WEB3FORMS_KEY_HERE');
            
            submitBtn.innerHTML = '<span class="loading"></span> Sending...';
            submitBtn.disabled = true;
            
            try {
                // You can also send to WhatsApp using a webhook
                const whatsappNumber = 'YOUR_WHATSAPP_NUMBER'; // Add your number
                const message = `New Contact Form Submission:\n\nName: ${formData.get('name')}\nEmail: ${formData.get('email')}\nMessage: ${formData.get('message')}`;
                
                // For now, just show success
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    submitBtn.innerHTML = 'Send Message';
                    submitBtn.disabled = false;
                    e.target.reset();
                    
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }, 1000);
                
            } catch (error) {
                alert('Error sending message. Please try again.');
                submitBtn.innerHTML = 'Send Message';
                submitBtn.disabled = false;
            }
        });

        // Initialize
        createParticles();
        displayApps();
    </script>
</body>
</html>
